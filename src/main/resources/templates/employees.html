<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Employee Application</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<h1 class="py-5">Employee Application</h1>
<form class="col card p-3 mb-5" method="post" th:action="@{/employees/}" th:object="${employee}">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="Enter Name" required
               th:field="*{name}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="id">Last Name</label>
        <input class="form-control" id="id" placeholder="Enter id" required
               th:field="*{id}"
               type="number"/>
    </div>

    <input class="btn btn-primary" type="submit" value="Create Employee">
</form>
<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>

    </tr>
    <tr th:if="${#lists.isEmpty(employees)}">
        <td colspan="5">No Records found. Add some...!</td>
    </tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>

    </tr>
</table>
</body>
</html>
